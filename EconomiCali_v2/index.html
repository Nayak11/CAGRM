<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--<link rel="stylesheet" href="fontawesome-free-5.0.10/web-fonts-with-css/css/fontawesome.min.css">-->
  <link rel="stylesheet" href="custom.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!--  <script type="text/javascript" src="particles.js"></script>
  <script type="text/javascript" src="particles.min.js"></script>
  <script type="text/javascript" src="app.js"></script>-->
  <div class="container" style="margin-top: 100px;">
   <!--<div id="particles-js">-->
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <h2>ECONOMI<i><b>CALI</b></i></h2>
          <br><br>
          <div class="panel-body">

            <form class="Login-form">
                <div class="form-group">
                  <input type="email" name="" class="form-control"
                  placeholder="Enter Email..."
                </div><br>
                <div class="Log-in form">
                  <input type="password" name="" class="form-control"
                  placeholder="Enter Password..."
                </div><br>
                <div class="form-group">
                  <input type="submit" name="" class="btn btn-success btn-lg btn-block"
                  value="Login"
                </div>
                <div class="form-link">
                  <p class="message">Donot have an account ?<a href="#">&nbsp;Sign-up</a></p>
                </div>
            </form>

            <form class="Sign-up-form">
              <div class="form-group">
                <input type="email" name="" class="form-control"
                placeholder="Enter Email..."
              </div><br>
              <div class="form-group">
                <input type="password" name="" class="form-control"
                placeholder="Enter Password..."
              </div><br>
              <div class="form-group">
                <input type="text" name="" class="form-control"
                placeholder="Enter Company..."
              </div><br>
              <div class="form-group">
                <input type="submit" name="" class="btn btn-success btn-lg btn-block"
                value="Register"
              </div>
              <div class="form-link">
                <p class="message">Already have an account ?<a href="#">&nbsp;Login</a></p>
              </div>
            </form>

          </div>
        <!--  <div class="lock"><i class="fa fa-lock fa-3x"></i></div>-->
          <div class="label"> Login Form</div>
          <div class="label2"></div>
        </div>
      </div>
    </div>
<!--  </div>-->
  </div>
  <script type="text/javascript" src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
  <script>
  $('.message a').click(function(){
  $('form').animate({height:"toggle",opacity:"toggle"},"slow");
});
  </script>

</body>
</html>
